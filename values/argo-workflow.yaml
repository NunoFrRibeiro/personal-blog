server:
  authModes:
    - server
  ingress:
    enabled: true
    ingressClassName: "nginx"
    hosts:
      - nfribeiro.com
    paths:
      - /argo
    pathType: Prefix
    tls:
      - secretName: argoworkflows-tls
        hosts:
          - nfribeiro.com
controller:
  securityContext:
    allowPrivilegeEscalation: true
    capabilities:
      add:
        - ALL
  workflowNamespaces:
    - argo
  workflowDefaults:
    spec:
       serviceAccountName: dagger-workflow
workflow:
  serviceAccount:
    create: true
    name: "dagger-workflow"
  rbac:
    create: true
